  <body class="grid" id="root">
    <div class="main">
      <section class="passChangeComponent flex__column flex-start">
        <div class="section__title">Security</div>
        <div class="section__data flex__column flex-start">
          <div class="section__data__card enable__auth__card flex__row center">
            <h3 class="setcion__data__card__title">
              Enable two factor authentication
            </h3>
            <div class="switch" id="switch">
              <div class="slider"></div>
            </div>
          </div>

          <div class="section__data__card flex__column center">
            <h3 class="setcion__data__card__title">Change password</h3>
            <div class="change__pass__container flex__column center">
              <div
                class="old__pass pass__input__container flex__row flex-start">
                <input
                  class="input old__pass__input"
                  id="oldPass1"
                  name="oldass1"
                  placeholder="Old password"
                  key="oldPass1" />
              </div>
              <div
                class="new__pass pass__input__container flex__row flex-start">
                <input
                  class="input new__pass__input"
                  id="newPass1"
                  name="newPass1"
                  placeholder="New password"
                  key="newPass1" />
                <input
                  class="input new__pass__input"
                  id="newPass2"
                  name="newPass2"
                  placeholder="Confirm new password"
                  key="newPass2" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="../js/handleLogin.js"></script>
    <script>
      const switchButton = document.getElementById("switch");
      switchButton.addEventListener("click", function () {
        switchButton.classList.toggle("checked");
      });
    </script>
  </body>
