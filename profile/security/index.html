<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security</title>
    <link rel="stylesheet" href="../../styles/framework.css" />
    <link rel="stylesheet" href="../../styles/header.css" />
    <link rel="stylesheet" href="../../styles/aside.css" />
    <link rel="stylesheet" href="../../styles/footer.css" />
    <link rel="stylesheet" href="./security.css" />
    <script src="../header.js"></script>
    <script src="../aside.js"></script>
    <script src="../../js/myFramework.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body class="grid" id="root">
    <div class="main">
      <section class="passChangeComponent flex__column flex-start">
        <div class="section__title">Security</div>
        <div class="section__data flex__column flex-start">
          <div class="section__data__card enable__auth__card flex__row center">
            <h3 class="setcion__data__card__title">
              Enable two factor authentication
            </h3>
            <button class="switch btn" id="switch">
              <div class="slider"></div>
            </button>
          </div>

          <div class="section__data__card flex__column center">
            <h3 class="setcion__data__card__title">Change password</h3>
            <form
              action="#"
              class="change__pass__container flex__column center"
              id="changePassForm">
              <div
                class="old__pass pass__input__container flex__row w50 p10 flex-start">
                <input
                  class="input old__pass__input"
                  id="oldPass1"
                  name="oldass1"
                  placeholder="Old password"
                  key="oldPass1" />
              </div>
              <div
                class="new__pass pass__input__container flex__column w50 flex-start">
                <input
                  class="input new__pass__input"
                  id="newPass1"
                  name="newPass1"
                  placeholder="New password"
                  key="newPass1" />
                <input
                  class="input new__pass__input"
                  id="newPass2"
                  name="newPass2"
                  placeholder="Confirm new password"
                  key="newPass2" />
              </div>
              <button class="btn changePass" id="changePassBtn" type="submit">
                Change password
              </button>
            </form>
          </div>
        </div>
      </section>
    </div>
    <script src="../../js/handleLogin.js"></script>
    <script src="./securityBundled.js"></script>
  </body>
</html>
